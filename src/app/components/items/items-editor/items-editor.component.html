<div class="container my-3">
  <div class="col-md-7 m-auto">
    <form ngNativeValidate (submit)="onSubmit()" role="form" class="form-width">
      <h4 class="form-header text-center bg-warning">Editar sub propiedad</h4>
      <div class="form-group text-left">
        <h5 class="text-dark">Informaci√≥n</h5>
        <hr>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <app-multi-selector
            (changeSelect)="changeProperty($event)"
            *ngIf="properties.length > 0"
            [listItems]="properties"
            [placeholder]="'Seleccionar la propiedad'"
            [single]="'true'"
            [listItemsSelected]="selectProperty">
          </app-multi-selector>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <input [(ngModel)]="propertyItems.name" name="name" type="text" class="form-control"
                 placeholder="Nombre de la sub propiedad">
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-outline-warning col-md-4" type="submit">Actualizar</button>
      </div>
    </form>
  </div>
</div>
