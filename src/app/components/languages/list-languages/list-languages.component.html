<div class="container my-4">
  <div class="titleTables">
    <h2 class="d-flex m-0 align-items-center">Listado de idiomas</h2>
    <button [routerLink]="['creator']" class="btn bg-transparent d-flex align-items-center"><i class="fa fa-plus"></i>
    </button>
  </div>
  <form class="form group">
    <div class="row">
      <div class="col-12">
        <app-input-search (onSearch)="changeSearch($event)"></app-input-search>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let language of languages">
          <th>{{language.id}}</th>
          <td>{{language.name}}</td>
          <td class="text-center">
            <button [routerLink]="['editor', language.id]" class="btn">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-paginator *ngIf="paginationData.totalItems" (pageCalc)="changePage($event)"
                 [paginationData]=paginationData></app-paginator>
</div>
