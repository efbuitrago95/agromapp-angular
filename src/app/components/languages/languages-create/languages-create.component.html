<div class="container my-3">
  <div class="col-md-7 m-auto">
    <form role="form" class="form-width">
      <h4 class="form-header text-center">Checkout</h4>
      <div class="form-group text-left">
        <h5 class="text-dark">Personal Information</h5>
        <hr>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="First Name">
          <i class="fa fa-user iconalign"></i> </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Last Name">
          <i class="fa fa-user iconalign"></i> </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <input type="number" class="form-control" placeholder="Phone Number">
          <i class="fa fa-phone iconalign"></i> </div>
        <div class="form-group col-md-6">
          <input type="email" class="form-control" placeholder="E-Mail">
          <i class="fa fa-envelope iconalign"></i> </div>
      </div>
      <div class="form-group text-left">
        <h5 class="text-dark">Payment Method</h5>
        <hr>
      </div>
      <div class="row ml-0 mb-3">
        <div class="custom-control custom-radio col-md-6 mb-2">
          <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" onclick="Check()" checked="">
          <label class="custom-control-label" for="customRadio1"> <img src="http://i68.tinypic.com/2cwo58y.png" style="width: 100%"></label>
        </div>
        <div class="custom-control custom-radio col-md-6">
          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" onclick="Check()">
          <label class="custom-control-label" for="customRadio2"> <img src="http://i66.tinypic.com/200ftz8.jpg"></label>
        </div>
      </div>
      <div class="form-group text-left">
        <h5 class="text-dark">Payment Information</h5>
        <hr>
      </div>
      <div id="div1">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Card Holder's Name">
          <i class="fa fa-user iconalign"></i> </div>
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Vaild Card Number">
          <i class="fa fa-credit-card iconalign"></i> </div>
        <div class="row">
          <div class="col-md-4 form-group pr-md-0">
            <select name="date" class="form-control" style="padding-left:8px !important">
              <option value="">Month</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
          <div class="col-md-4 form-group pr-md-0">
            <select name="date" class="form-control" style="padding-left:8px !important">
              <option value="">Year</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
              <option>2028</option>
              <option>2029</option>
              <option>2030</option>
            </select>
          </div>
          <div class="col-md-4 form-group">
            <input type="number" class="form-control" placeholder="CVC" style="padding-left:8px !important">
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Full Name on Card">
          <i class="fa fa-user iconalign"></i> </div>
      </div>
      <div id="div2" style="display:none">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Paypal Address">
          <i class="fa fa-envelope iconalign"></i> </div>
      </div>
      <div class="form-group text-left">
        <h5 class="text-dark">Billing Address</h5>
        <hr>
      </div>
      <div class="form-group" style="min-height:70px">
        <textarea class="form-control" style="min-height:70px; max-height:70px" placeholder="Street Address 1"></textarea>

        <i class="fa fa-street-view iconalign" style="position: relative; top:-70px;"></i> </div>
      <div class="form-group" style="min-height:70px">
        <textarea class="form-control" style="min-height:70px; max-height:70px" placeholder="Street Address 2"></textarea>

        <i class="fa fa-street-view iconalign" style="position: relative; top:-70px;"></i> </div>
      <div class="row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Country" style="padding-left:8px !important">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="State" style="padding-left:8px !important">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="City" style="padding-left:8px !important">
        </div>
        <div class="form-group col-md-6">
          <input type="number" class="form-control" placeholder="Postal / Zip Code" style="padding-left:8px !important">
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-default col-md-4" type="submit">Checkout</button>
      </div>
    </form>
  </div>
</div>
