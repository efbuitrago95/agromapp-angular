<div class="container my-3">
    <div class="col-md-7 m-auto">
      <form role="form" class="form-width">
        <h4 class="form-header text-center bg-warning">Crear Cultivo</h4>
        <div class="form-group text-left">
          <h5 class="text-dark">Información</h5>
          <hr>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Nombre científico">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Otro nombre científico">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Nombre común">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Otro nombre común">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Autores">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Familia Taxonomíca">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <input type="file" class="form-control-file" placeholder="Seleciona la imgen..." id="browse">
            <label class="custom-file-label" for="">Seleccionar Archivo</label>
          </div>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-outline-warning col-md-4" type="submit">Crear</button>
        </div>
      </form>
    </div>
</div>
