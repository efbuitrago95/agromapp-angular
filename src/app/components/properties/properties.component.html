<div class="header bg-gradient-primary">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row justify-content-center mb-4">
                <div class="col-lg-3 col-6 text-center">
                    <div class="card pointer" data-toggle="modal" data-target="#modal">
                        <div class="card-body">
                            <span class="text-success"><fa name="plus"></fa></span>
                            <div class="row">
                                <div class="col text-center">
                                    <span class="h6 text-muted mb-0">Agregar propiedad</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid content-table">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Propiedades</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <app-dynamic-table [data]="properties" [cols]="cols"></app-dynamic-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<button type="hidden" class="d-none" data-toggle="modal" data-target="#modal" id="btnOpenModal"></button>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <form ngNativeValidate (submit)="onSubmit()">
                    <h6 class="heading-small text-muted mb-4">Informaci√≥n de la propiedad</h6>
                    <div class="pl-lg-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="input-username">Nombre</label>
                                    <input [(ngModel)]="property.id" name="id" type="hidden" class="d-none">
                                    <input [(ngModel)]="property.name" name="name" type="text" class="form-control form-control-alternative">
                                </div>
                                <div class="form-group">
                                    <select [(ngModel)]="property.idLanguage" name="idLanguage" class="form-control form-control-alternative">
                                            <option [value]="undefined">Seleccione idioma</option>
                                        <ng-container *ngFor="let language of languages">
                                            <option [value]="language.id">{{ language.name }}</option>
                                        </ng-container>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn-cancel-agromapp mr-3" data-dismiss="modal" id="closeModal">Cancelar</button>
                        <button *ngIf="!property.id" type="submit" class="btn-success-agromapp">Guardar</button>
                        <button *ngIf="property.id" type="submit" class="btn-success-agromapp">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
