<div class="accordion" id="accordionproperties">
  <div class="card">
    <div class="card-header bg-warning text-center" id="headingOne" data-toggle="collapse"
         [attr.data-target]="'#'+ 'abc' + propertyLanguage.id">
      <h4>{{propertyLanguage.name}}</h4>
    </div>
    <div [attr.id]="'abc' + propertyLanguage.id" class="collapse" aria-labelledby="headingOne" data-parent="#accordionproperties">
      <div class="card-body border border-warning">
        <div class="row">
          <div class="from-group col-md-12">
            <app-multi-selector
              (changeSelect)="changepropertiesItems($event)"
              *ngIf="propertiesitems1.length > 0"
              [listItems]="propertiesitems1"
              [placeholder]="'Seleccionar subpropiedad'"
              [single]='false'
              [listItemsSelected]="selectPropertiesItems">
            </app-multi-selector>
          </div>
        </div>
        <div class="mt-2">
          <app-items-accordion [property]="item" *ngFor="let item of propertiesitems1selected" class="mt-2"></app-items-accordion>
        </div>

      </div>
    </div>
  </div>
</div>
