<div class="accordion" id="accordionitem">
  <div class="card  ">
    <div class="card-header bg-warning d-flex justify-content-between">
      <h4>{{propertyItems.name}}</h4>
      <button class="btn bg-transparent align-items-center" [attr.id]="propertyItems.id" data-toggle="collapse"
              [attr.data-target]="'#'+ 'abcd' + propertyItems.id"><i class="fa fa-plus"></i>
      </button>
    </div>
    <div [attr.id]="'abcd' + propertyItems.id" class="collapse"[attr.aria-labelledby]="propertyItems.id"
         data-parent="#accordionitem">
      <div class="card-body border border-warning">
        <form ngNativeValidate (submit)="onSubmit()" role="form" class="form-width">
          <div class="container mt-3">
            <div class="row">
              <div class="col-md-12 form-group active-amber-textarea">
              <textarea [(ngModel)]="cropItem.description" name="description" class="md-textarea form-control"
                        placeholder="DescripciÃ³n del item"></textarea>
              </div>
            </div>
            <div class="form-group text-left">
              <h5 class="text-dark">Subir el Link del video sobre el cultivo</h5>
              <hr>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <input [(ngModel)]="cropItem.video" name="video" type="text" class="form-control" placeholder="link del cultivo">
              </div>
            </div>
            <div class="form-group text-left">
              <h5 class="text-dark">Subir imagen del cultivo</h5>
              <hr>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <app-upload-file (changeImage)="changeImage($event)"></app-upload-file>
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-outline-warning col-md-4" type="submit">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
