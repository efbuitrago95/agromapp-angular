<div class="accordion" id="accordionitem">
  <div class="card  ">
    <div class="card-header bg-warning d-flex justify-content-between">
      <h4>{{property.name}}</h4>
      <button class="btn bg-transparent align-items-center" [attr.id]="property.id" data-toggle="collapse"
              [attr.data-target]="'#'+ 'abcd' + property.id"><i class="fa fa-plus"></i>
      </button>
    </div>
    <div [attr.id]="'abcd' + property.id" class="collapse"[attr.aria-labelledby]="property.id"
         data-parent="#accordionitem">
      <div class="card-body border border-warning">
        <form role="form" class="form-width">
          <div class="container mt-3">
            <div class="row">
              <div class="col-md-12 form-group active-amber-textarea">
              <textarea class="md-textarea form-control" name="textarea-subitem"
                        placeholder="DescripciÃ³n del item"></textarea>
              </div>
            </div>
            <div class="form-group text-left mt-3">
              <h5 class="text-dark">Subir audio sobre el cultivo</h5>
              <hr>
            </div>
            <div class="row">
              <div class="custom-file form-group col-md-12 w-50">
                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
              </div>
            </div>
            <div class="form-group text-left mt-3">
              <h5 class="text-dark">Subir el Link del video sobre el cultivo</h5>
              <hr>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <input type="text" class="form-control" placeholder="link del cultivo">
              </div>
            </div>
            <div class="form-group text-left">
              <h5 class="text-dark">Subir imagen del cultivo</h5>
              <hr>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <app-upload-file></app-upload-file>
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-outline-warning col-md-4" type="submit">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
