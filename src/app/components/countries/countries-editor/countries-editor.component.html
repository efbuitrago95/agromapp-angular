<div class="container my-3">
    <div class="col-md-7 m-auto">
      <form role="form" class="form-width">
        <h4 class="form-header text-center bg-warning">Editar paises paises</h4>
        <div class="form-group text-left">
          <h5 class="text-dark">Información</h5>
          <hr>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="Nombre del pais">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <ng-multiselect-dropdown
              name="test"
            [placeholder]="'Elija el Continente'"
            [data]="dropdownList"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
          </div>
          <div class="form-group col-md-12">
            <ng-multiselect-dropdown
              name="test"
            [placeholder]="'Elija el idioma'"
            [data]="dropdownList"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
            <div class="form-group text-left col-md-12">
              <h5 class="text-dark">Subir imagen de la bandera del país</h5>
              <hr>
            </div>
            <div class="form-group col-md-12">
              <app-upload-file></app-upload-file>
            </div>
          </div>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-outline-warning col-md-4" type="submit">Actualizar</button>
        </div>
      </form>
    </div>
</div>
