<div class="container my-4">
    <div class="titleTables">
      <h2 class="d-flex m-0 align-items-center">Listado de paises</h2>
      <button [routerLink]="['creator']" class="btn bg-transparent d-flex align-items-center"><i class="fa fa-plus"></i></button>
    </div>

  <form class="form group">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <app-multi-selector (changeSelect)="changeLanguage($event)" *ngIf="languages.length > 0"
                            [listItems]="languages" [placeholder]="'Seleccionar idioma'"
                            [single]="'true'">
        </app-multi-selector>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <app-input-search (onSearch)="changeSearch($event)"></app-input-search>
      </div>
    </div>
  </form>
    <div class="col-12">
      <div class="w-100 d-flex justify-content-start">
        <p class="text-muted"> 20 resultados</p>
      </div>

      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Bandera</th>
          <th scope="col">Nombre</th>
          <th scope="col">Continente</th>
          <th scope="col">Idioma</th>
          <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let country of countries">
          <th>{{country.id}}</th>
          <td class="text-center"><img [src]="country.image" width="40" /></td>
          <td>{{country.name}}</td>
          <td>{{country.idContinent}}</td>
          <td>{{country.languages.name}}</td>
          <td class="text-center">
            <button [routerLink]="['editor', country.id]" class="btn">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  <app-paginator *ngIf="paginationData.totalItems" (pageCalc)="changePage($event)"
                 [paginationData]=paginationData></app-paginator>
</div>
